# SmartAttendance configuration
# Tip: Change values, save, and restart the app to apply.
#Tue Sep 09 14:13:21 SGT 2025

# Directory for on-disk recognition assets. Supabase stores relational data.
# Captured face thumbnails live under faces.dir, while trained models live under
# model.dir. Adjust these paths if you want to place the assets elsewhere.
faces.dir=data\\faces
# Directory where trained recognition models are stored.
model.dir=data\\model

# Which camera to use (0 = default/first camera).
camera.index=0

# Camera capture hints (drivers may ignore these). The companion reads index + fps.
camera.fps=60

# Recognition thresholds (raw LBPH distance)
recognition.auto.max_distance=500.0
recognition.manual.max_distance=520.0

# Downscale factor for face detection (0.3..1.0). Lower = faster but less detail.
detect.scale=1.0

# Preprocessing (images are resized to this size for recognition)
preproc.width=256
preproc.height=256

# Live recognition gating
# Only try to recognize a face track when all these are satisfied. Detections
# smaller than this face size are discarded early.
live.recognize.min_frames=8         # Minimum frames seen for a track before recognition/overlay
live.recognize.motion_threshold=80.0 # Minimum motion (pixels) to avoid false positives
live.recognize.min_face=160          # Minimum face box size in pixels
live.recognize.interval_ms=1500     # Minimum time between attempts for the same track
live.blur.variance_threshold=60.0   # Min Laplacian variance (sharpness); lower is blurrier

# Detection tuning (Haar)
# Uses the larger of this and live.recognize.min_face
detect.min_face=160                  # Minimum face size to detect (pixels)
detect.cascade.scale_factor=1.2     # Pyramid scale factor; higher = faster, may miss faces
detect.cascade.min_neighbors=8      # Higher reduces false positives (requires stronger detections)

# Capture quality thresholds
capture.blur.variance_threshold=70.0    # During capture: discard frames below this sharpness
capture.post_blur.variance_threshold=100.0 # After capture: verify a minimum sharpness overall

# LBPH parameters
recognition.lbph.radius=3            # Neighborhood radius (higher = more global features)
recognition.lbph.neighbors=8         # Points sampled in the neighborhood
recognition.lbph.grid_x=16            # Number of grid cells horizontally
recognition.lbph.grid_y=16            # Number of grid cells vertically
