spring:
  config:
    activate:
      on-profile: prod
  session:
    jdbc:
      initialize-schema: never
attendance:
  data-dir: ${DATA_DIR:backend/runtime/data}
  session:
    time-zone: ${PROD_ATTENDANCE_SESSION_TIME_ZONE:Asia/Singapore}

server:
  servlet:
    session:
      timeout: ${SESSION_TIMEOUT:30m}

app:
  security:
    allowed-origins: ${PROD_ALLOWED_ORIGINS:https://smartattendancesmu.pages.dev/}
  integrations:
    audit-log-level: WARN

external:
  api:
    base-url: ${API_BASE_URL:https://api.your-domain.example/v1}
    token: ${API_TOKEN:}
  domain:
    url: ${DOMAIN_URL:}

supabase:
  gotrue:
    cookie-secure: ${SUPABASE_COOKIE_SECURE:true}
